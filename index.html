<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Statistical data</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&display=swap" rel="stylesheet">
  <link href="./assets/style.css" rel="stylesheet">
</head>
<body>
  <div class="data-container fader">
    <div class="nhl-logo">
      <img src="/assets/nhl_logo.svg">
    </div>
    <div class="container-center">
      <h1></h1>
      <p></p>
      <input placeholder="" type="number" class="data" id="currentPoints">
      <input placeholder="" type="number" class="data" id="currentGoals">
      <input placeholder="" type="number" class="data" id="gamesPlayed">
      <div class="gamesRemainBlock">
        <input placeholder="" type="number" class="data" id="gamesRemain">
        <select id="statData" class="statData"><option>Выберите команду</option></select>
      </div>
      <div class="buttons">
        <button class="buttons-result" type="submit" onclick="result()">Результат</button>
        <button class="buttons-reset" type="submit" onclick="reset()"><span>♻</span></button>
      </div>
      <span class="result">В конце сезона будет: </span><span id="resultData">Сколько?</span>
  </div>
  </div>
  <div class="lang">
    <div class="lang_block">
      <a id="lang_en" class="lang_link active" href="#">EN</a>
      <a id="lang_ru" class="lang_link" href="#">RU</a>
    </div>
  </div>
  <script src="./assets/index.js"></script>
</body>
</html>
